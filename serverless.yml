# backend yml with db info added

service: g24project

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  environment:
    DYNAMODB_TABLE: accounts # Will create a dynamodb table named accounts
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:Scan
        - dynamodb:UpdateItem
        - dynamodb:PutItem
      Resource: "arn:aws:dynamodb:*:*:table/${self:provider.environment.DYNAMODB_TABLE}"
  profile: serverlessUser

plugins:
  - serverless-s3-sync
  - serverless-webpack
  - serverless-plugin-scripts

package:
  individually: true

custom:
  s3Sync:
    - bucketName: groupx24project-bucket2
      localDir: data-upload # make folder name data-upload for directory
  scripts:
    commands:
      init-db: aws dynamodb put-item --table-name accounts --item file://default-account.json

functions:
  getUser:
    handler: lambdas/getUser.handler
    events:
      - http:
          path: get-user/{ID}
          method: GET
          cors: true

resources:
  Resources:
    BucketUpload:
      Type: AWS::S3::Bucket
      Properties:
          BucketName: groupx24project-bucket2
    accounts:
      Type: "AWS::DynamoDB::Table"
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        AttributeDefinitions:
          - AttributeName: acct-id
            AttributeType: N
        KeySchema:
          - AttributeName: acct-id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

